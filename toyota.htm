function convertChoice(selection){
  var sel;
  
  if(selection === 0) {
    sel = "one";
  } else if(selection === 1){
    sel = "two";
  } else if(selection === 2) {
    sel = "three";
  } else if(selection === 3){
    sel = "four";
  } else if(selection === 4){
    sel = "four";
  } else if(selection === 5){
    sel = "three";
  } else if(selection === 6){
    sel = "two";
  } else if(selection === 7){
    sel = "one";
  } else if(selection < 1 || selection > 8){ 
    sel = "undefined";
  }

  return sel;
}
